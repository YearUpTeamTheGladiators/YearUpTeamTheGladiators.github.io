<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/landing.css">


    <!--Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/ee24932273.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>



<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1">
                <div class="d-flex flex-sm-column flex-row flex-nowrap  align-items-center ">

                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap text-center align-items-center"
                        id="sideNavBar">
                        <li class="nav-item">
                            <a href="/posts/index.html" id="homeBtn" class="btn py-3" title="Feed"
                                data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                <i class="bi-pencil-square fs-2 text-dark"></i>
                            </a>
                        </li>
                        <li>
                            <a href="profile.html" id="profileBtn" class="btn py-3" title="Profile"
                                data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                <i class="bi bi-person-fill fs-2 text-dark"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="signoutBtn" class="btn py-3" title="Sign out" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Customers">
                                <i class="bi bi-person-x-fill fs-2 text-dark"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="col-sm p-5 min-vh-100">
        <section class="h-100 gradient-custom-2">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card bg-dark rounded-5">
                            <div class="rounded-5 text-white d-flex bg-dark">
                                <div class="mt-5 d-flex flex-column " style="width: 300px;">
                                    <img src="/images/profileblank.jpg" alt="profile picture"
                                        class="img-fluid mt-4 mb-2 rounded-circle"
                                        style=" position:relative; right: 50px; width: 240px; object-fit: cover;">
                                </div>
                                <!-- Name, Lastname -->
                                <div id="profileName" class="ms-3 fs-1 fw-bold" style="margin-top: 130px;">

                                </div>
                            </div>
                            <!-- Bio cardBody -->
                            <div class="card-body  p-4 text-white">

                                <div class="mb-3 mt-1">
                                    <p class="lead fw-normal">Bio</p>
                                    <textarea class="form-control text-white p-3 bg-dark" rows="5" id="bioTextField"
                                        name="text" placeholder="Create bio"></textarea>

                                </div>
                                <button id="bioBtn" type="button" class="btn btn-outline-light mt-3"
                                    data-mdb-ripple-color="dark">
                                    Post It!
                                </button>
                                <div class="mb-3 mt-1">
                                    <p class="lead fw-normal mt-4">Post</p>
                                    <textarea class="form-control text-white p-3 bg-dark" rows="5" id="postTextField"
                                        name="text" placeholder="What do you want to post?"></textarea>
                                </div>
                                <button id="postBtn" type="button" class="btn btn-outline-light mt-3"
                                    data-mdb-ripple-color="dark">
                                    Post bio!
                                </button>
                                <div class="mb-5">
                                    <p class="lead fw-normal mt-4">Recent Posts</p>
                                    <div class="p-4 rounded-4 fs-3" style="background-color: #502c73;">
                                        <img src="/images/profileblank.jpg" alt="profile picture" id="profilePicture"
                                            class="img-fluid rounded-circle">
                                        <span id="recentPostName"></span>

                                        <p id="recentPostTextField" class="my-4 fs-6 fw-normal"></p>

                                    </div>
                                </div>

                                <footer>
                                    <div class="footer container">
                                        <p>&#169; highLight All Right Reserved</p>
                                        <div class="social">
                                            <a href="https://www.facebook.com/"><i
                                                    class="fa-brands fa-facebook"></i></a>
                                            <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                                            <a href="https://www.instagram.com/"><i
                                                    class="fa-brands fa-instagram"></i></a>
                                            <a href="https://www.linkedin.com/feed/"><i
                                                    class="fa-brands fa-linkedin"></i></a>
                                        </div>
                                    </div>

                                </footer>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </div>







    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <!-- Page-specific code -->
    <script src="../profile.js"></script>
</body>

</html>
